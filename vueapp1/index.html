<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue cdn app</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Boostrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container mt-3">
        <div id="app">
            <div class="row">
                <!-- ref -->
                <div class="col-md-6">
                    <h1 class="text-info">{{title}}</h1>
                    <h5 class="mb-2">{{title}}</h5>
                    <div class="mb-2">{{para}}</div>
                    <div class="mb-2">{{myfun()}}</div>
                    <input type="text" v-model="title" class="form-control">
                </div>
    
                <!-- Reactive -->
                <div class="col-md-6">
                    <h1 class="text-info">Reactive</h1>
                    <input type="text" v-model="person.name" class="form-control mb-2">
                    <p>Name: {{person.name}}</p>
                    <p>Age: {{person.age}}</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const {createApp, ref, reactive} = Vue
        const app = createApp({
            setup() {
                // ref
                const title = ref("Vue Js Application");
                const para = "Lorem ipsum dolor, sit amet consectetur adipisicing elit. "
                const myfun = () => {
                    return "Return function"
                }

                // Reactive
                const person = reactive({
                    name: 'Hnin Hnin',
                    age: '25',
                    location: 'Monywa'    
                })

                return {title, para, myfun, name, person}
            }
        })
        app.mount('#app')
    </script>
    
</body>
</html>
